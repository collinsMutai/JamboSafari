<div class="custom-carousel" id="/">
  <div class="carousel-container">
    <div
      *ngFor="let slide of slides; let i = index"
      class="carousel-item"
      [class.active]="i === currentSlideIndex"
    >
      <img [src]="slide.image" [alt]="slide.title" class="d-block w-100" />
      <div class="carousel-caption d-md-block">
        <h1>{{ slide.title }}</h1>
        <p>{{ slide.description }}</p>
        <!-- First button -->
        <a href="#" class="btn-discover">{{ slide.buttonText }}</a>
        <!-- Second button (Book Now) -->
        <a href="#" class="btn-book-now">{{ slide.bookNowText }}</a>
      </div>
    </div>
  </div>

  <!-- Custom Carousel Controls with SVG -->
  <button
    class="carousel-control-prev"
    type="button"
    (click)="moveSlide(-1)"
    aria-label="Previous"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="icon icon-tabler icons-tabler-filled icon-tabler-square-chevron-left"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M19 2a3 3 0 0 1 3 3v14a3 3 0 0 1 -3 3h-14a3 3 0 0 1 -3 -3v-14a3 3 0 0 1 3 -3zm-5.293 6.293a1 1 0 0 0 -1.414 0l-3 3l-.083 .094a1 1 0 0 0 .083 1.32l3 3l.094 .083a1 1 0 0 0 1.32 -.083l.083 -.094a1 1 0 0 0 -.083 -1.32l-2.292 -2.293l2.292 -2.293l.083 -.094a1 1 0 0 0 -.083 -1.32z"
      />
    </svg>
  </button>

  <button
    class="carousel-control-next"
    type="button"
    (click)="moveSlide(1)"
    aria-label="Next"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="icon icon-tabler icons-tabler-filled icon-tabler-square-chevron-right"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M19 2a3 3 0 0 1 3 3v14a3 3 0 0 1 -3 3h-14a3 3 0 0 1 -3 -3v-14a3 3 0 0 1 3 -3zm-7.387 6.21a1 1 0 0 0 -1.32 .083l-.083 .094a1 1 0 0 0 .083 1.32l2.292 2.293l-2.292 2.293l-.083 .094a1 1 0 0 0 1.497 1.32l3 -3l.083 -.094a1 1 0 0 0 -.083 -1.32l-3 -3z"
      />
    </svg>
  </button>
</div>
